<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDHUB SISTERS BANK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Signika:400' rel='stylesheet' type='text/css'>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/create-cards.css">
    <link rel="icon" href="./assets/favicon.ico">
</head>

<body>
    <div id="app" class="">
        <header class="header" id="header">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
            <div class="header_img"> <img src="" alt=""> </div>
            <div class="d-flex w-100 justify-content-center me-5">
                <img src="./assets/logo-bank-1.png" alt="bank-logo" width="300">
            </div>

        </header>

        <div>
            <span> WELCOME: </span>
            <h3><strong>{{client.firstName}} {{client.lastName}}</strong></h3>
        </div>

        <div class="sidebar">
            <div id="body-pd">

                <div class="l-navbar" id="nav-bar">
                    <nav class="nav">
                        <div> <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i>
                                <span class="nav_logo-name"> SISTERS BANK </span> </a>
                            <div class="nav_list">
                                <a href="./index.html" class="nav_link active">
                                    <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name"> Main Home </span>
                                </a>
                                <a href="#" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span
                                        class="nav_name">Profile</span> </a>
                                <a href="./accounts.html" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i>
                                    <span class="nav_name">Your Accounts</span> </a>
                                <a href="./account.html" class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span
                                        class="nav_name">Your Transactions</span> </a>
                                <a href="./cards.html" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i>
                                    <span class="nav_name">Your Cards</span>
                                </a>
                                <a href="./loan-application.html" class="nav_link"> <i
                                        class='bx bx-bar-chart-alt-2 nav_icon'></i>
                                    <span class="nav_name">Your Loans</span>
                                </a>
                            </div>
                        </div>
                        <a href="#" class="nav_link" v-on:click="logOut()"> <i class='bx bx-log-out nav_icon'></i> <span
                                class="nav_name">SignOut</span> </a>
                </div>
                </nav>
            </div>

        </div>

        <form id="survey-form">
            <h6>CHOOSE YOUR NEW CARD</h6>
            <div>
                <select v-model="cardType">
                    <option>SELECT TYPE</option>
                    <option value="DEBITO">DEBIT</option>
                    <option value="CREDITO">CREDIT</option>
                </select>
            </div>

            <div>
                <span class="us-form-select-wrap">
                    <select v-model="cardColor">
                        <option>SELECT COLOR </option>
                        <option value="SILVER">Silver</option>
                        <option value="TITANIUM">Titanium</option>
                        <option value="GOLD">Gold</option>
                    </select>
                </span>
            </div>
        </form>


        <div class="login-box">
            <button class="btn" type="button" @click="CreateCard()">
                <a>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    CREATE NEW CARD
                </a>
            </button>
        </div>

        <footer class="d-flex justify-content-center">
            <small> Copyright. All rights reserved || </small>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./js/create-cards.js"></script>
</body>

</html>
