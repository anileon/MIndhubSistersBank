        <main>
            <form id="survey-form" @submit.prevent="sendTransfer">
                <h6>Who would you like to transfer to </h6>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Transfer to:
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><button class="dropdown-item" type="button">My own account</button></li>
                        <li><button class="dropdown-item" type="button">Someone else account</button></li>
                    </ul>
                </div>

                <div class="d-flex flex-column w-100">
                    <h6>Transfer from: </h6>
                    <select name="accounts" id="" required v-model="accountOr">
                        <option value="selectOrigen"> Choose an account </option>
                        <option v-for="account in accounts">{{account.number}}</option>
                    </select>
                    <h6>Transfer to: </h6>
                    <select name="accounts" id="" required v-model="accountDe">
                        <option value="selectDestiny"> Choose an account </option>
                        <option v-for="account in accounts">{{account.number}}</option>
                    </select>
                    <input type="number" placeholder="Amount" v-model="amount">
                </div>
                <div class="d-flex flex-column w-100">
                    <h6>Search by Alias or CBU</h6>
                    <input type="text" placeholder="Write here">

                </div>
                <div>
                    <h6>Description: </h6>
                    <input type="text" placeholder="Write here" v-model="description">
                </div>
                <!-- MODAL -->

                <button type="submit" class="btn btn-secondary">
