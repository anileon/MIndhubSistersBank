<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDHUB SISTERS BANK </title>
    <link rel="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/login.css">

    <link rel="icon" href="./assets/favicon.ico">
</head>

<body>
    <div id="app">
        <main>
            <section>
                <header class="header" id="header">
                    <!-- <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div> -->
                    <!-- <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div> -->
                    <div class="d-flex w-100 justify-content-center me-5">
                        <img src="./assets/logoaniMindhub.png" alt="bank-logo" width="400">
                    </div>
                </header>

                <link
                    href='https://fonts.googleapis.com/css?family=Roboto:900,900italic,500,400italic,100,700italic,300,700,500italic,100italic,300italic,400'
                    rel='stylesheet' type='text/css'>

                <div id="fback">
                    <div class="girisback"></div>
                    <div class="kayitback"></div>
                </div>

                <div id="textbox">
                    <div class="toplam">

                        <div class="left">
                            <div id="ic">
                                <h2>Sign Up</h2>
                                <p>Enter your personal details and start journey with us</p>
                                <form id="girisyap" name="signup_form" id="signup_form" method="post"
                                    enctype="multipart/form-data" @submit.prevent="signUp">
                                    <div class="yarim sn form-group">
                                        <label class="control-label">First Name</label>
                                        <input type="text" name="field_1" id="field_1"
                                            class="bp-suggestions form-control" cols="50" rows="10"
                                            v-model="firstName"></input>
                                    </div>
                                    <div class="yarim sn form-group">
                                        <label class="control-label">Last Name</label>
                                        <input type="text" name="field_1" id="field_1"
                                            class="bp-suggestions form-control" cols="50" rows="10"
                                            v-model="lastName"></input>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Email</label>
                                        <input type="text" name="signup_email" id="signup_email"
                                            class="bp-suggestions form-control" cols="50" rows="10"
                                            v-model="emailNewClient"></input>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Password</label>
                                        <input type="password" name="signup_password" id="signup_password"
                                            class="bp-suggestions form-control" cols="50" rows="10"
                                            v-model="passwordNewClient"></input>
                                    </div>
                                    <input type="submit" name="signup_submit" id="signup_submit" value="Sign Up"
                                        class="girisbtn">
                                </form>

                                <button id="moveright">Login</button>
                            </div>
                        </div>

                        <div class="right">
                            <div id="ic">
                                <h2>Login</h2>
                                <p>To keep connected with us please login with your personal info</p>
                                <form name="login-form" id="girisyap" id="sidebar-user-login" @submit.prevent="logIn">
                                    <div class="form-group">
                                        <label class="control-label" for="inputNormal"> Email </label>
                                        <input type="text" name="log" class="bp-suggestions form-control" cols="50"
                                            rows="10" v-model="emailSignIn"></input>
                                    </div>
                                    <div class="form-group soninpt">
                                        <label class="control-label" for="inputNormal">Password</label>
                                        <input type="password" name="pwd" class="bp-suggestions form-control" cols="50"
                                            rows="10" v-model="passwordSignIn"></input>
                                    </div>
                                    <input type="submit" value="Login" class="girisbtn" tabindex="100">
                                </form>
                                <button id="moveleft">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- <footer class="d-flex justify-content-center">
                <small> Copyright. All rights reserved || </small>
            </footer> -->
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./js/index.js"></script>

</body>

</html>
